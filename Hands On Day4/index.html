<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Try and Catch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Importing Fontawesome -->
   <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  </head>
  <body>
     <div class="container">
      <div class="user-input">
           <i class="fas fa-exclamation-triangle fa-4x"></i>
           <h1>Try and Catch Error</h1>
           <div class="inp-out">
             <h2>input:</h2>
             <textarea id="user-inp" name="name" rows="1" cols="80" placeholder='Use quotes("") for string'></textarea><br>
             <input id="submit-btn" class="btn btn-primary" type="submit" value="Submit">
             <h2>output:</h2>
             <textarea id="output" name="name" rows="1" cols="80"></textarea>
             <h2>Errors (if Any:)</h2>
             <textarea id="error" name="name" rows="6" cols="80"></textarea>
           </div>
      </div>
      </div>
<script src="index.js" charset="utf-8"></script>
</body>
</html>
