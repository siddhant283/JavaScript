<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Somehow I got an error, so I comment the title, just uncomment to show -->
    <!-- <title>Login & Signup Form | CodingNepal</title> -->
    <link rel="stylesheet" href="loginStyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <div class="title-text">
        <div class="title login">
         Login Form</div>
        <div class="title signup">
         Signup Form</div>
      </div>
<div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked>
          <input type="radio" name="slide" id="signup">
          <label for="login" class="slide login">Login</label>
          <label for="signup" class="slide signup">Signup</label>
          <div class="slider-tab">
</div>
</div>
<div class="form-inner">
          <form action="#" class="login">
            <div class="field">
              <input id="loginUsername" type="text" placeholder="Username" required>
            </div>
<div class="field">
              <input id="loginPassword" type="password" placeholder="Password" required>
            </div>

<div class="field btn">
              <div class="btn-layer">
</div>
<input id="Login" type="submit" value="Login">
            </div>
<div id="validationDisplay" class="">
  <div id="notMemeber" class="signup-link">
  Not a member? <a href="">Signup now</a></div>
</div>

</form>
<form action="#" class="signup" id="SignUp">
            <div class="field">
              <input id="signupUsername" type="text" placeholder="Username" required>
            </div>

            <div class="field">
                          <input id="signupUseremail" type="text" placeholder="Email" required>
                        </div>

<div class="field">
              <input id="signupUserpwd" type="password" placeholder="Password" required>
            </div>
<div class="field">
              <input id="signupUsercpwd" type="password" placeholder="Confirm password" required>
            </div>
<div class="field btn">
              <div class="btn-layer">
</div>
<input id="getStarted" type="submit" value="Get Started">
</div>
<div class="signup-link" id="signupMsg">

</div>
</form>
</div>
</div>
</div>

    <script src="index.js" charset="utf-8"></script>

  </body>
</html>
